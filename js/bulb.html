<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On Off</title>
</head>

<style>
    body
    {
        background-color: black;
        margin: 100px;
    }
</style>
<body>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg" alt="off" id="bulb">
    <br> <br>
    <button type="button" onclick="bulbOn()">
        ON
    </button>
    <button type="button" onclick="bulbOff()">
        OFF
    </button>

    <script>
        const bulbElement = document.getElementById('bulb');
        function bulbOn() {
            bulbElement.src = "https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg";
        }
        function bulbOff() {
            bulbElement.src = "https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg";
        }
    </script>
</body>
</html>
